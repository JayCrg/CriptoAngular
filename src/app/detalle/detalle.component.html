<div class="container ">
    <div class="card mb-3" style="max-width: 1200px;">

        <div class="row g-0 d-flex align-items-center justify-content-center">
          <div class="col-md-4">
            <img [src]="datos.image.large" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{datos.name}}</h5>
              <p class="card-text" *ngIf="datos.description.es!=null && datos.description.es != ''">{{datos.description.es}}</p>
              <p class="card-text" *ngIf="datos.description.es==null || datos.description.es == ''">{{datos.description.en}}</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
</div>
